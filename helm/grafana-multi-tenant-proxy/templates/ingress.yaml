{{- if .Values.proxy.enabled }}
{{- if .Values.proxy.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "proxy.fullname" $ }}
  labels:
    {{- include "proxy.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.proxy.ingress.ingressClassName }}
  {{- if .Values.proxy.ingress.tls }}
  tls:
    {{- range .Values.proxy.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ tpl . $ | quote }}
        {{- end }}
      {{- with .secretName }}
      secretName: {{ . }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.proxy.ingress.hosts }}
    - host: {{ tpl .host $ | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "proxy.fullname" $ }}
                port:
                  number: {{ $.Values.proxy.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
