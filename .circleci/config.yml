version: 2.1

orbs:
  architect: giantswarm/architect@5.14.0

workflows:
  build:
    jobs:
    - architect/go-build:
        name: go-build
        binary: grafana-multi-tenant-proxy
        path: ./cmd/grafana-multi-tenant-proxy
        filters:
          tags:
            only: /^v.*/

    - architect/push-to-registries:
        context: architect
        name: push-to-registries
        requires:
          - go-build
        filters:
          tags:
            only: /^v.*/
